<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img id="bannerImage" ng-init="$rootScope.showBannerImage=true" 
  	class="w3-image" src="image/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Sell</b></span> <span class="w3-hide-small w3-text-light-grey">My Business Now</span></h1>
  </div>
</header>

<div ng-controller="listController">
	<p ng-repeat="biz in businessList">
		<a href="#!/business/{{biz.id}}">{{biz.name | limitTo:30}}</a>
	</p>
</div>
